version: 2

sources:
  - name: raw_data
    schema: gz_raw_data
    tables:
      - identifier: raw_gz_sales
        name: sales
        description: sales of greenweez
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_gz_product
        description: greenweez product purchase price
        columns:
          - name: products_id
            tests:
              - unique
      - name: ship
        identifier: raw_gz_ship
        description: greenweez orders shipping fees
        columns:
          - name: orders_id
            tests:
              - unique
      - name: adwords
        identifier: raw_gz_adwords
        description: greenweez adwords campaign info
      - name: bing
        identifier: raw_gz_bing
        description: greenweez bing campaign info     
      - name: criteo
        identifier: raw_gz_criteo
        description: greenweez criteo campaign info   
      - name: facebook
        identifier: raw_gz_facebook
        description: greenweez facebook campaign info   


models:
  - name: int_orders_margin
    description: margin calculation per order
    columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null

  - name: int_sales_margin
    description: margin calculation per order line / product sales
    columns:
       - name: orders_id
         description: orders key
         tests:
           - not_null
       - name: products_id
         description: products key
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null

  - name: int_orders_operational
    description: operational margin calculation per order
    columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: date_date
         description: date of the order
       - name: operational_margin
         description: operational_margin = margin + shipping_fee - logcost - ship_cost
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: shipping_fee
         description: the price the customer pays for shipping
       - name: logcost
         description: the cost of preparing the parcel in the distribution centre/warehouse
       - name: ship_cost
         description: shipping cost paid by Greenweez to the carrier/logistics provider

  - name: int_campaigns
    description: all marketing campaign grouped together
    tests:
    - unique:
        column_name: "(date_date || '-' || campaign_key)"
    columns:
       - name: date_date
         description: date of the campaign
         tests:
           - not_null
       - name: paid_source
         description: source of the campaign
         tests:
           - not_null
       - name: campaign_key
         description: cle de la campagne
         tests:
           - not_null
       - name: campaign_name
         description: nom de la campagne
         tests:
           - not_null
       - name: ads_cost
         description: cout de la campagne
       - name: impression
         description: nombre de vues

       - name: click
         description: nombre de click

  - name: int_campaigns_day
    description: aggregated version of int_campaigns model for each day
    columns:
       - name: date_date
         description: primary key - campaign day
         tests:
           - unique
           - not_null
       - name: ads_costs
         description: global cost of all ads
       - name: ads_impression
         description: global impression of all ads
       - name: ads_clicks
         description: global nb of clicks of all ads
         tests:
           - not_null